<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Page with Alerts</title>
</head>

<body>
<h1>Page with Alerts</h1>

<p>Content inside the document.</p>

<div>
    <button id="alert">Alert</button>
    <button id="confirm">Confirm</button>
    <button id="prompt">Prompt</button>
</div>

<div>
    <p id="feedback"></p>
</div>

<script>
    var alertButton = document.getElementById('alert');
    var confirmButton = document.getElementById('confirm');
    var promptButton = document.getElementById('prompt');
    var feedbackText = document.getElementById('feedback');

    alertButton.onclick = function() { alert("Balin is awesome!"); };

    confirmButton.onclick = function() { feedbackText.textContent = confirm("Do you really think so?"); };

    promptButton.onclick = function() { feedbackText.textContent = prompt("How awesome is Balin for you?"); };
</script>
</body>
</html>
